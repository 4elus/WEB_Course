<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello jQuery</title>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/js.js"></script>

	<style>
		.first{
			background-color: green
		}

		.last{
			background-color: red
		}

		.done{
			text-decoration: line-through;
		}
	</style>
</head>
<body>

	<input type="text">
	
	<h2>Rainbow colors</h2>

	<ul>
		<li>Red</li>
		<li>Orange</li>
		<li>Yellow</li>
		<li>Green</li>
		<li id="blue">Blue</li>
		<li>Indigo</li>
		<li class="cls">Violet</li>
	</ul>
	
	<ol>
		<li class="cls">One</li>
		<li>Two</li>
		<li>Three</li>
	</ol>

	<img id="photo" src="img/apple.png" alt="" width="300" height="300">
	<br>

	<button id="hide">Hide</button>
	<button id="show">Show</button>
	<button id="slide">Slide</button>
</body>
</html>
